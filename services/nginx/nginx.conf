upstream webpy_app {
    server web:8080;
}

server {

    listen 80;

    location / {
        proxy_pass http://webpy_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /app/static/;
    }
}